<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Save Teacher</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="background">
    <div class="container">
        <h3>Add Teacher</h3>
        <form th:action="@{/teachers/saveTeacher}" th:object="${teacher}" method="POST" class="form-container">
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" th:field="*{firstName}" class="form-control" placeholder="Enter first name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" th:field="*{lastName}" class="form-control" placeholder="Enter last name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" placeholder="Enter email">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-info">Save</button>
            </div>
        </form>
        <br><br>
        <a th:href="@{/teachers/get}" class="back-link">Back to Teacher's List</a>
    </div>
</div>
</body>
</html>
